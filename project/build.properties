module.version.target = 1.0

target = 1.6
source = 1.6

project.dir = ${basedir}/project
target.dir = ${basedir}/target
build.dir = ${basedir}/build
lib.dir = ${target.dir}/lib
jooq.temp.dir = ${target.dir}/jooq

# for source files
src.dir = ${basedir}/src
src.main.dir = ${src.dir}/main
src.main.java.dir = ${src.main.dir}/java
src.main.resources.dir = ${src.main.dir}/resources

# for testing
src.test.dir = ${src.dir}/test
src.test.java.dir = ${src.test.dir}/java
src.test.resources.dir = ${src.test}/resources
test.report = ${target.dir}/test-report

# for class files
classes.dir = ${build.dir}/classes
classes.main.dir = ${classes.dir}/main
classes.test.dir = ${classes.dir}/test

# Ivy
ivy.file = ${project.dir}/ivy.xml
# for Jenkins integration
ivy.shared.default.root = /Shared Items/Development/ivy

package.file = ${build.dir}/${ant.project.name}.jar
